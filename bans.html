  <!-- Custom scripts -->
  <script type="text/javascript">

    //Globals so I can cancel the ajax request as soon as a new one is needed
    var bansRequest;

    var currentBansData;

    var currentPlayer = "";

    //Persistent Maps Data for Autocomplete
    var maps;

    //Datatables
    var t;

    var timezoneOffset = new Date().getTimezoneOffset();

    //LOGIN LOGIC
    var storedSteamData = JSON.parse(localStorage.getItem('steamProfileData'));
    if (storedSteamData!=null) {
      $("#userLogin").html('<div class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img class="rounded-circle" src="' + storedSteamData.response.players[0].avatar + '"></a><div class="dropdown-menu"><a class="dropdown-item waves-effect waves-light" href="extras/steam.html?logout=true">Logout</a></div></div>');
    } else {
      $("#userLogin").html('<a onclick="loadOpenID();"><img src="https://community.cloudflare.steamstatic.com/public/images/signinthroughsteam/sits_01.png"></a>');
    }

    $(document).ready(function () {

      //UI Elements
      var multiPurposeInput = $("#multiPurposeInput");
      var bansInput = $("#bansInput");
      
      //Bans Datatable Initialization
      t = $('#BansTable').DataTable({        
                  "iDisplayLength": 25,
                  "columnDefs": [
                    { "targets": 5 , className: "text-left"},
                    { "targets": 0, className: "text-wrap text-left"}
                  ],
                  'rowCallback': function(row, data, index){
                    if (data[2] == "9999-12-31T23:59:59"){
                      $(row).find('td:eq(2)').css('color', '#fa292e');
                    } else {
                      $(row).find('td:eq(2)').css('color', '#ece37a');
                    }
                  },
                  "aaSorting": [],
                  "dom": 'rtp' //con esto elijo que partes de la datatable aparezcan: default: 'lfrtip' (length slector, filter input, ¿procesing element?, table, information, pagination)
                });
      $('.dataTables_length').addClass('bs-select');

      $.ajax({url: "https://kztimerglobal.com/api/v2.0/maps?is_validated=true&limit=1000", dataType: 'json', success: function(result){
        
        var maps = result;

        //Autocomplete Initialization
        multiPurposeInput.autocomplete({
          source: maps,
          label: "name",
          treshold:2,
          onSelectItem: onSelectAutocomplete
        });
      }});
    
      //Autocomplete Selection Callback
      function onSelectAutocomplete (item, element) {
        window.location.href = 'maps.html?map=' + item.label;
      }

      //If Enter is pressed on the multi purpose form
      $("#multiPurposeForm").submit(function( event ) {
        //it can be a map, a player name, a steam profile, a steam64 or a steam32
        let searchValue = multiPurposeInput.val();
        
        //MAP
        if (isValidKZMap(searchValue)) {
          window.location.href = 'maps.html?map=' + searchValue;
        //STEAM 32/64
        } else if (GetSteam32(searchValue)!=null) { //this function checks both 64 and 32 bit ids, will always return the 32 if input is valid
          window.location.href = "/?steamid=" + GetSteam32(searchValue);
        //Vanity Profiles
        } else if (isValidVanityProfile(searchValue)) {
          let vanityID = searchValue.split("/id/").pop().replace("/",""); //if there is a / at the end I don't want it, little unsafe
          $.ajax({
            url: "https://kzprofile.kreedz.top/api/v1/steam/vanity?url=" + vanityID,
            dataType: 'json',
            success: function(result){
              window.location.href = "/?steamid=" + GetSteam32(result.response.steamid);
            },
            error: function(){
              alert("Either this profile is invalid or the steam proxy is down.");
            }
          });
        //Legacy Profiles
        } else if (isValidSteamProfile(searchValue)) {
          window.location.href = "/?steamid=" + GetSteam32(searchValue.split("/profiles/").pop().match(/\d+/)); //just get the numbers, safer (steam64)
        //If they search for anything else, search a player with that name
        } else {
          window.location.href = "players.html?player=" + searchValue;
        }
        return false;
      });

      //focus multipurposeinput on empty key press
      $(document).on('keypress',function() {
        if ( $('input:focus').length == 0) {
          multiPurposeInput.focus();
        }
      });

      //First of all see if there are parameters in url
      var playerParameter = new URLSearchParams(window.location.search).get("player");
      playerParameter = GetSteam32(playerParameter); //this function checks both 64 and 32 bit ids, will always return the 32 if input is valid
			
			if (playerParameter!=null) {
        currentPlayer = playerParameter;
        bansInput.val(currentPlayer);
        GetBansData();
      } else {
        GetBansData();
      }

      //What happens when a a new player is searched
      $("#bansForm").submit(function( event ) {
        
        let searchValue = bansInput.val();

        if (searchValue != "") {
          let buttonPressed = $(document.activeElement).val();

          if (buttonPressed == "recentBansButton") {
            currentPlayer = "";
            bansInput.val("");
            GetBansData();
          } else if (buttonPressed == "playerSearchButton") {

            let searchedSteamID = GetSteam32(searchValue); //this function checks both 64 and 32 bit ids, will always return the 32 if input is valid

            if (searchedSteamID!=null) {
              currentPlayer = searchedSteamID;
              GetBansData();
            } else {
              alert ("Please input a valid Steam ID");
            }
          }
        }
        return false;
      });

      //What happens when i click the Refresh Button on the table
      $("#refreshButton").click(function() {
        GetBansData();
      });

      //Getting the data from the API
      function GetBansData(){

        //Primero que nada borramos todos los datos para mostrar que estamos buscando unos nuevos
        t.clear();
        t.draw();

        if (bansRequest != null && bansRequest.readyState < 4) {
            bansRequest.abort();  //abort ajax request if another one was requested
        }

        bansRequestString = "https://kztimerglobal.com/api/v2.0/bans?limit=100";

        if (currentPlayer!="") {
          history.replaceState({mapParams: "1"}, "", "bans.html?player=" + currentPlayer);
          bansRequestString += ("&steam_id=" + currentPlayer);
        } else {
          history.replaceState({mapParams: "1"}, "", "bans.html");
        }

        bansRequest = $.ajax({url: bansRequestString, dataType: 'json', success: function(result){
          
          currentBansData = result;

          for (let i = 0; i < currentBansData.length; i++) {

            //Time passed
            let d = new Date(currentBansData[i].updated_on);
            let time_passed = Date.parse(d) - (timezoneOffset*60*1000); //parse gives miliseconds

            t.row.add( [
              '<a href="https://steamcommunity.com/profiles/' + currentBansData[i].steamid64 + '">' + currentBansData[i].player_name + '</a>',
              currentBansData[i].ban_type,
              currentBansData[i].expires_on,
              humanized_time_span(new Date (time_passed)),
              currentBansData[i].server_id,
              currentBansData[i].notes
            ] );
          }

          t.draw();

        }});
      }

      //sinconizar la search box con la tabla
      $('#rankingSearch').keyup(function(){
        t.search($(this).val()).draw();
      });

      //Tooltip initialization
      $('[data-toggle="tooltip"]').tooltip();
      //Copy to clipboard Functionality
      $('[data-toggle="tooltip"]').click(function(){

        let sharableURL = "";

        if (currentPlayer!="") {
          sharableURL = window.location.host + window.location.pathname + "?player=" + currentPlayer;
        } else {
          sharableURL = window.location.host + window.location.pathname;
        }
        
        const copyText = document.createElement('textarea');
        copyText.value = sharableURL;
        document.body.appendChild(copyText);
        copyText.select();
        document.execCommand('copy');
        document.body.removeChild(copyText);

        var shareTooltip = $(this)
        shareTooltip.tooltip('show');
        setTimeout(function(){
          shareTooltip.tooltip('hide');
        }, 2000);        
      });
    });
  </script>
